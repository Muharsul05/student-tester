<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create user</title>
</head>
<body>
<form method="POST" th:action="@{/users/create}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" th:field="${userPayload.username}">

        <label for="password" class="form-label">password</label>
        <input type="text" class="form-control" id="password" th:field="${userPayload.password}">

        <label for="authority" class="form-label">Authority</label>
        <select id="authority" th:field="${userPayload.name}">
            <option th:value="ADMIN" th:text="Admin"></option>
            <option th:value="TEACHER" th:text="Teacher"></option>
            <option th:value="STUDENT" th:text="Student"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</body>
</html>
