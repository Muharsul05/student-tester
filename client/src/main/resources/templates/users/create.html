<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">
    <title>Create User Page</title>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a data-th-href="@{/}" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a data-th-href="@{/users}" class="nav-link px-2 text-white">Пользователи</a></li>
                <li><a data-th-href="@{/tests}" class="nav-link px-2 text-white">Тесты</a></li>
                <li><a data-th-href="@{/faq}" class="nav-link px-2 text-white">Вопросы и ответы</a></li>
                <li><a data-th-href="@{/about}" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

            <div class="text-end">
                <a class="btn btn-outline-light me-2" data-th-href="@{/logout}">Logout</a>
                <a class="btn btn-warning" data-th-href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</header>
<main>
    <form method="POST" th:action="@{/users/create}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="${userPayload.username}">

            <label for="password" class="form-label">password</label>
            <input type="text" class="form-control" id="password" th:field="${userPayload.password}">

            <label for="authority" class="form-label">Authority</label>
            <select id="authority" th:field="${userPayload.name}">
                <option th:value="ADMIN" th:text="Admin"></option>
                <option th:value="TEACHER" th:text="Teacher"></option>
                <option th:value="STUDENT" th:text="Student"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"/>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#twitter"/>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#instagram"/>
            </svg>
        </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <svg class="bi" width="24" height="24">
                <use xlink:href="#facebook"/>
            </svg>
        </a></li>
    </ul>
</footer>
</body>
</html>
